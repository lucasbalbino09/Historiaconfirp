<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title> Document </title>
</head>
<body>
                   
    <div id="header"><h3>Calculadora em Bootstrap</h3> </div>
                    
        <div id="viewer" class="viewer">0</div>  
        
        <div id="keyboard"> 
        <div class="intermediario">

            

            <div id="botao1" class="operadores">
                <div><button type="button" class="btn btn-outline-secondary" value="+">+</button></div>
                <div><button type="button" class="btn btn-outline-secondary" value="-">-</button></div>
                <div><button type="button" class="btn btn-outline-secondary" value="*">*</button></div>
                <div><button type="button" class="btn btn-outline-secondary" value="/">/</button></div>    
            </div>


            <div class="numeros" >

                <div><button type="button" class="btn btn-primary" value="7">7</button></div>
                <div><button type="button" class="btn btn-primary" value="8">8</button></div>
                <div><button type="button" class="btn btn-primary" value="9">9</button></div>
      
                <div><button type="button" class="btn btn-primary" value="4">4</button></div>
                <div><button type="button" class="btn btn-primary" value="5">5</button></div>
                <div><button type="button" class="btn btn-primary" value="6">6</button></div>

                <div><button type="button" class="btn btn-primary" value="1">1</button></div>
                <div><button type="button" class="btn btn-primary" value="2">2</button></div>
                <div><button type="button" class="btn btn-primary" value="3">3</button></div>
 
                <div><button type="button" class="btn btn-primary" value="0">0</button></div>
                <div><button type="button" class="btn btn-warning" value=".">.</button></div>
                <div><button type="button" class="btn btn-danger" value="clear">AC</button></div>

            </div>

            <div class="igual">
                <div><button type="button" id="btn-igual" class="btn btn-success" value="eq">=</button></div>
            </div>

        </div>
    </div>
             
</body>
</html>
